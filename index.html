<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestMaroc - Investissez dans l'avenir du Maroc</title>
    <meta name="description" content="Soutenez des entrepreneurs locaux et faites fructifier votre capital en toute sécurité." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // New Theme from Mockup
              'primary': '#06e0ca',
              'accent': '#F59E0B',
              'background-light': '#eef8f8',
              'background-dark': '#0f2321',
              'card-light': '#ffffff',
              'card-dark': '#1a2e2c', // Admin design
              'text-light-primary': '#0d1c1b',
              'text-light-secondary': '#479e96',
              'border-light': '#e5e7eb', // Admin design
              'border-dark': '#374151', // Admin design

              // Mapped/Old colors for compatibility
              'secondary': '#F59E0B', // Mapped to accent
              'text-main-light': '#0d1c1b',
              'text-main-dark': '#E0E0E0',
              'text-secondary-dark': '#A0A0A0',
              'sidebar-light': '#ffffff',
              'sidebar-dark': '#1a2c2a',
              'success-bg': 'rgba(7, 136, 48, 0.1)',
              
              'text-light': '#111827', // Admin design
              'text-dark': '#e5e7eb', // Admin design
              'neutral': '#111827',
              'base-100': '#eef8f8',
              'base-200': '#F3F4F6',
              'base-300': '#E5E7EB',
              'success': '#078830',
              'danger': '#EF4444',
            },
            fontFamily: {
              display: ["Cairo", "Manrope", "sans-serif"],
              body: ["Cairo", "Manrope", "sans-serif"],
              sans: ['Cairo', 'Manrope', 'sans-serif'],
            },
            borderRadius: {
              "DEFAULT": "0.25rem", // Admin design
              "lg": "0.5rem",       // Admin design
              "xl": "0.75rem",      // Admin design
              "full": "9999px"
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pulse-slow': 'pulseSlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
</style>
</head>

    <div id="root"></div>

  </body>
